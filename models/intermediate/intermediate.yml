version: 2

models:
  - name: int_useragewise_user_activation
    columns:
      - name: user_id
        description: "Primary key for this table"
        tests:
          - not_null 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
          - user_id
          - data_source
  - name: int_immediate_callback_milestone_signup
    columns:
      - name: user_id
        description: "Primary key for this table"
        tests:
          - not_null 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
          - user_id
  - name: int_user_activation
    columns:
      - name: user_id
        description: "Primary key for this table"
        tests:
          - not_null 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
          - user_id
          - data_source
  - name: int_schedule_dial
    columns:
      - name: user_id
        description: "Unique id of the user"
        tests:
          - not_null
          - unique 

  - name: int_unified_call_records
    config:
      tags: "ivr_prompt"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_source
            - unified_call_id

  - name: int_baseline_question_map
    config:
      tags: "ivr_prompt"
    columns: 
       - name: baseline_question_id
         description: "The primary key for this table"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - baseline_question_id
            - mapped_question_id
  - name: int_user_listens_intro_message
    config:
      tags: "ivr_prompt"
    columns:
      - name: user_id
        description: "Primary key for this table"
        tests:
          - not_null 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
          - user_id
          - data_source
  - name: int_panel_users
    config:
      tags: "ivr_prompt"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_source
            - user_id
            - baseline_question_id
  - name: int_parse_prompt_responses
    config:
      tags: "ivr_prompt"
    # description:
    columns:
      - name: prompt_response_uuid
        description: "The primary key for this table"
        tests:
           - unique
           - not_null
  - name: int_question_response_placement_map
    config:
      tags: "ivr_prompt"
    # description:
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - unified_content_map_id
            - data_source
            - keypress
            - question_placement_activation_date
  - name: int_user_dimensions
    config:
      tags: "ivr_prompt"
    # description:
    columns:
      - name: registration_uuid
        description: "The primary key for this table"
        tests:
           - unique
           - not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_source
            - user_id
            - user_phone
  - name: int_dedupe_user_engagement
    config:
      tags: "ivr_prompt"
    # description:
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_source
            - user_id
            - program_name
  - name: int_userwise_engagement_level
    config:
      tags: "ivr_prompt"
    # description:
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_source
            - user_id