version: 2

models:
  - name: int_baseline_question_map
    columns: 
       - name: baseline_question_id
         description: "The primary key for this table"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - baseline_question_id
            - mapped_question_id
  - name: int_call_records_content_version_lang
    columns:
      - name: all_call_record_uuid
        description: "Primary key for this table"
        tests:
          - not_null
          - unique 
  - name: int_panel_users
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_source
            - user_id
            - baseline_question_id
  - name: int_parse_prompt_responses
    # description:
    columns:
      - name: prompt_response_uuid
        description: "The primary key for this table"
        tests:
           - unique
           - not_null
  - name: int_question_response_placement_map
    # description:
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - unified_content_map_id
            - data_source
            - keypress
            - question_placement_activation_date
            - question_deactivation_date
  - name: int_user_dimensions
    # description:
    columns:
      - name: registration_uuid
        description: "The primary key for this table"
        tests:
           - unique
           - not_null
  - name: int_dedupe_user_engagement
    # description:
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - data_source
            - user_id
            - program_name